<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para Nosso Casamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="photo-carousel">
            <div class="carousel-container">
                <img src="fotos/foto1.jpg" alt="Nossa foto" class="carousel-image active">
                <img src="fotos/foto2.jpg" alt="Nossa foto" class="carousel-image">
                <img src="fotos/foto3.jpg" alt="Nossa foto" class="carousel-image">
                <img src="fotos/foto4.jpg" alt="Nossa foto" class="carousel-image">
                <img src="fotos/foto5.jpg" alt="Nossa foto" class="carousel-image">
                <img src="fotos/foto6.jpg" alt="Nossa foto" class="carousel-image">
                <img src="fotos/foto7.jpg" alt="Nossa foto" class="carousel-image">
                <img src="fotos/foto8.jpg" alt="Nossa foto" class="carousel-image">
            </div>
            <!-- <button class="carousel-button prev">❮</button>
            <button class="carousel-button next">❯</button> -->
        </div>
        <h1>Falta para Nosso Casamento</h1>
        <div class="countdown">
            <div class="time-block">
                <span id="days">00</span>
                <span>Dias</span>
            </div>
            <div class="time-block">
                <span id="hours">00</span>
                <span>Hr</span>
            </div>
            <div class="time-block">
                <span id="minutes">00</span>
                <span>Min</span>
            </div>
            <div class="time-block">
                <span id="seconds">00</span>
                <span>Seg</span>
            </div>
        </div>
        <div class="hearts">
            <span>❤</span>
            <span>❤</span>
            <span>❤</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
