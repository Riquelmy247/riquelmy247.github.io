<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Escalas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Escalas</h1>
        <form id="scheduleForm">
            <label for="dayList">Selecione os dias:</label>
            <input type="text" id="dayList" name="dayList" placeholder="Clique para escolher" required>

            <label for="scalesPerDay">Escalas por dia:</label>
            <input type="number" id="scalesPerDay" name="scalesPerDay" placeholder="Escalas por dia" min="1" required>

            <!-- <label for="restDays">Pessoas em descanso<br>(ex: 01/06:Nome1,Nome2;05/06:Nome3):</label>
            <input type="text" id="restDays" name="restDays" placeholder="01/06:Nome1,Nome2;05/06:Nome3"> -->

            <button type="submit">Gerar Escalas</button>
        </form>

        <div id="output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="script.js"></script>

    <script>
        flatpickr("#dayList", {
            mode: "multiple",
            dateFormat: "d/m",
            locale: "pt"
        });
    </script>
</body>
</html>
