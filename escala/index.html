<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Escalas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Escalas</h1>
        <form id="scheduleForm">
            <label for="days">Quantos dias:</label>
            <input type="number" id="days" name="days" min="1" placeholder="Dias" required>
            
            <label for="scalesPerDay">Escalas por dia:</label>
            <input type="number" id="scalesPerDay" name="scalesPerDay" placeholder="Escala por Dia" min="1" required>
            
            <label for="restDays">Pessoas em descanso (1:Nome,Nome;2:Nome):</label>
            <input type="text" id="restDays" name="restDays" placeholder="1:Nome,Nome;2:Nome">
            
            <button type="submit">Gerar Escalas</button>
        </form>
        
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
